<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Chuck Norris Joke Generator</title>
</head>

<body>
    <div class="container">
        <hr>
        <h2 class="text-center">Chuck Norris Joke Generator</h2>
        <div>
            <form id="jokesForm">
                <label for="jokesNumber">Number of Jokes</label>
                <input type="number" placeholder="Let's laugh" id="jokesNumberInput">
                <button type="submit" value="Get Jokes" id="numberButton" class="btn">Get jokes</button>
            </form>
        </div>
        <hr>
        <div id="output">
            <ul id="jokesList">
            </ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
