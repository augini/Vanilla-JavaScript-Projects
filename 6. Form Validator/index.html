<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <title>JavaScript Console</title>
</head>
<br>

<body class="container">
    <!-- Default form subscription -->
    <form class="border border-light p-5" action="#!">

        <div class="text-center">
            <p class="h4 mb-4">Form Validation Example</p>
            <p>This is to demonstrate the usage of regexs to validate forms!</p>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
            <div class="invalid-feedback">
                Name must be between 2 and 10 characters
            </div>
        </div>


        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email">
            <div class="invalid-feedback">
                Email should contain @ and . characters
            </div>
        </div>


        <div class="form-group">
            <label>Zip Code</label>
            <input type="text" class="form-control" id="zipcode" placeholder="Zip Code">
            <div class="invalid-feedback">
                Zipcode must be in format 'mmmm(-mmmm)'
            </div>
        </div>


        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number">
            <div class="invalid-feedback">
                Phone number should contain + and digits
            </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block" type="submit">Submit</button>

    </form>
    <!-- Default form subscription -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
