<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <title>Github Finder</title>
</head>

<body>
    <nav class="navbar navbar-light blue lighten-4 d-flex justify-content-center">
        <span class="navbar-brand text-uppercase">Github Finder</span>
    </nav>

    <div class="container-lg">

        <!-- Default form github -->

        <div class="form-row mb-4 text-center mt-5">
            <!-- Search form -->
            <input id="inputField" class="form-control" type="text" placeholder="Search github...">
        </div>

        <!-- Default form github -->

        <!-- Error Notice Alert -->
        <div class="alert alert-danger" role="alert" style="display: none;" id="errorNotice">
            <h4 class="alert-heading text-center">Username does not exist!</h4>
            <hr>
            <p class="mb-0 text-center">If the username exists and you still can not get the result, that might be due to GitHub server error. Please, try again later</p>
        </div>



        <div id="output" class="border border-light p-3 mt-4 d-none flex-row">
            <div class="col-4">

                <!-- Card Regular -->
                <div class="card card-cascade card-lg" id="userCard">

                    <!-- Card image -->
                    <div class="view view-cascade overlay d-flex justify-content-center p-4">
                        <img class="card-img-top img-fluid z-depth-1 rounded-circle w-75" src="https://avatars3.githubusercontent.com/u/32008802?v=4" alt="Card image cap" id="userAvatar">
                        <a>
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>

                    <!-- Card content -->
                    <div class="card-body card-body-cascade" id="userPersonalData"> </div>

                </div>
            </div>
            <div class="col-8">

                <!-- Information to display user badges -->
                <div class="mb-2 d-flex flex-row justify-content-center" id="userStats"></div>
                <h3 class="text-center m-5">Latest Repositories</h3>

                <!-- Information to display latest repositories -->
                <ul style="list-style: none;" id="repositoryListContainer"></ul>
            </div>
        </div>
    </div>
    <div>

    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="text-center">
        <span>&copy;Github Finder</span>
        <hr>
    </div>
    <script src="./Github.js"></script>
    <script src="./app.js"></script>
</body>

</html>
